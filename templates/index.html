<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Books</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            @media (min-width: 576px){
                    h1::before{
                                content: "Welcome to Books";
                              }
                }
            @media (max-width: 575px){
                h1::before{
                            content: "Books";
                        }
            }
        </style>
    </head>
    <body class="container" id="parag">
        <br><br><h1></h1><br>
        
        <div class="row">
            <div class="col-5">
                <h2>Register</h2><br>
                <form class="form-control" action="{{ url_for('register') }}" method="POST">
                    <div class="form-group">
                        <label for="new_name">Name:</label>
                        <input type="text" class="form-control" name="new_name" id="new_name" placeholder="Name">
                      </div>
                    <div class="form-group">
                        <label for="new_email">Email:</label>
                        <input type="text" class="form-control" name="new_email" id="new_email" placeholder="Email">
                      </div>
                    <div class="form-group">
                        <label for="new_password">Password:</label>
                        <input type="password" class="form-control" name="new_password" id="new_password" placeholder="Password">
                      </div>
                    <div class="form-group">
                        <label for="new_confirmPassword">Confirm password:</label>
                        <input type="text" class="form-control" name="new_confirmPassword" id="new_confirmPassword" placeholder="Confirm password">
                      </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
    
            <div class="col-4">
                <h2>Login</h2><br>
                <form class="form-control" action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                      </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                      </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
        </body>
</html>
