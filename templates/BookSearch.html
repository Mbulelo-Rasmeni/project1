<!DOCTYPE html>
<html>
    <head>
        <title>Books Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body class="bdy" id="parag">
        <br><br><h1>Books</h1><br>
        
        <div class="row">
            <div class="col-12">
                <form action="">
                    Name:<input name="search" type="text" size="50" placeholder="Enter book ISBN or Author or Title"><br><br>
                    <button>Search</button>
                </form>
            </div>
        </div>
        <div>
            {% block body %}
            Search results
            <ul>
                {% for book in books %}
                    <li>
                        <a href="{{ url_for('bookDetails', isbn=book.isbn) }}"></a>
                        {{ book.isbn }} {{ book.title }} by {{ book.author }} in {{ book.year}}
                    </li> 
                {% endfor %}
            </ul>
            {% endblock %}
        </div>
    
    </body>
</html>
