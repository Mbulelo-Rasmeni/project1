<!DOCTYPE html>
<html>
    <head>
        <title>Book Details</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body class="bdy" id="parag">
        {% block body %}
        
        <div class="container">

          

            <h2>Book Details</h2>
            <form class="form-control" action="{{ url_for('addReview') }}" method="POST">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="{{ book.title}}" readonly>
              </div>
              <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" class="form-control" id="author" placeholder="{{ book.author }}" readonly>
              </div>
              <div class="form-group">
                <label for="year">Publication year:</label>
                <input type="text" class="form-control" id="year" placeholder="{{ book.year }}" readonly>
              </div>
              <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" class="form-control" name="isbn" id="isbn" placeholder="{{ book.isbn }}" value="{{ book.isbn }}" readonly>
              </div>
              <div class="form-group">
                <label for="num_rating">Number of Goodreads ratings:</label>
                <input type="text" class="form-control" id="num_rating" placeholder="{{ num_ratings }}" readonly>
              </div>
              <div class="form-group">
                <label for="rating">Average Goodreads rating:</label>
                <input type="text" class="form-control" id="rating" placeholder="{{ rating }}" readonly>
              </div>
 
            <h3>Add review:</h3>
              <div class="form-group">
                <label for="userRating">Rating(1-5):</label>
                <select name="userRating" id="userRating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="userReview" id="userReview" rows="10" cols="30" placeholder="Type in your review here"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
          <br><br>
          <div class="container">
            <h3>Reviews:</h3>
            {% for review in reviews %}
                <li>
                  {{ review.email }} rated it: {{ review.user_rating }}<br> {{ review.user_review }}<br><hr> 
                </li> 
            {% endfor %}

            <nav class="navbar navbar-light bg-light">
              <form class="form-inline" action="{{ url_for('back') }}" method="GET">
                <button type="submit" class="btn btn-default">Back</button>
              </form>
              <form class="form-inline" action="{{ url_for('logout') }}" method="GET">
                <button type="submit" class="btn btn-default">Logout</button>
              </form>
            </nav>
        </div>
        {% endblock %}
    </body>
</html>
